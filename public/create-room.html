<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Room</title>
    <link rel="stylesheet" href="createRoom.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="js/createRoom.js" defer></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <h1 class="title">Drawsarous</h1>
    <div class="container">
      <aside class="players-panel">
        <h3>Players</h3>
        <ul id="playerList">
          <li class="player host">
            <!-- <img src="/icons/crown.svg" alt="Host" class="icon" /> -->
            Dizzy Cricket
          </li>
          <li class="player">Famous Parrot</li>
        </ul>
      </aside>

      <!-- RIGHT SIDE: Room Setup -->
      <main class="settings-panel">
        <h2>Create Lobby</h2>

        <div class="form-group">
          <label>Lobby Name</label>
          <input type="text" placeholder="Enter lobby name" />
        </div>

        <!-- <div class="form-group">
          <label>Visibility</label>
          <select>
            <option>Public</option>
            <option>Private</option>
          </select>
        </div> -->

        <div class="form-group">
          <label>Max Players</label>
          <select>
            <option>4</option>
            <option>6</option>
            <option selected>8</option>
            <option>10</option>
          </select>
        </div>

        <!-- <div class="form-group">
          <label>Rounds</label>
          <select>
            <option>1</option>
            <option>3</option>
            <option selected>5</option>
            <option>10</option>
          </select>
        </div> -->

        <div class="form-group">
          <label>Drawing Time (seconds)</label>
          <input type="number" min="30" max="180" value="90" />
        </div>

        <div class="form-group">
          <label>Room Id</label>
          <div class="link-section">
            <input
              type="text"
              id="roomid"
              readonly
              value="Hover over me to see the link!"
            />
            <button id="copyBtn">Copy</button>
          </div>
        </div>

        <!-- <div class="toggle-section">
          <label><input type="checkbox" checked /> Profanity Filter</label>
          <label><input type="checkbox" /> Disable Hints</label>
          <label><input type="checkbox" /> Streamer Mode</label>
        </div> -->

        <button id="startBtn" class="start-btn">Start</button>
      </main>
      <div class="chat-panel">
        <div class="messages" id="messages">
          <p><strong>Famous Parrot</strong> joined the room!</p>
        </div>
        <input
          type="text"
          id="chatInput"
          placeholder="Type your guess/chat here"
        />
      </div>
    </div>
  </body>
</html>
